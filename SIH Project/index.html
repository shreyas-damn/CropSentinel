<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Crop Health Monitoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>AI-Powered Crop Health Monitoring</h1>
  </header>

  <div class="logo-container">
    <img src="logo.png.jpg" alt="Crop Sentinel logo">
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Select Mode</h2>

    <div class="mode-select">
      <label>
        <input type="radio" name="mode" value="demo" checked> Demo
      </label>
      <label style="margin-left: 20px;">
        <input type="radio" name="mode" value="upload"> Upload Images
      </label>
    </div>

    <button class="btn" onclick="handleClick()">CLICK</button>

    <div id="status-text" class="status">
      Crop Health Status: Waiting for input...
    </div>

    <div class="grid">
      <div class="box" id="veg-box">
        <h3>Vegetation Stress</h3>
        <p>No image yet.</p>
        <input type="file" accept="image/*" onchange="uploadImage(event, 'veg')" style="display:none;" />
        <button onclick="triggerFileInput('veg')">Upload Vegetation Image</button>
      </div>

      <div class="box" id="water-box">
        <h3>Water Stress</h3>
        <p>No image yet.</p>
        <input type="file" accept="image/*" onchange="uploadImage(event, 'water')" style="display:none;" />
        <button onclick="triggerFileInput('water')">Upload Water Image</button>
      </div>

      <div class="box" id="health-box">
        <h3>Health Mapping</h3>
        <p>No image yet.</p>
        <input type="file" accept="image/*" onchange="uploadImage(event, 'health')" style="display:none;" />
        <button onclick="triggerFileInput('health')">Upload Health Image</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>2025 Â© Crop Sentinel | AI-Powered Agricultural Solutions</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
